<html>
<head>
<style>
div{
position:relative;
width:300px;
height:300px;
background-color:red;
animation-name:vineeth;
animation-duration:20s;
animation-iteration-count:4;
}
@keyframes vineeth{
0%{background-color:red;left:0px;top:0px;}
20%{background-color:yellow;left:200px;top:0px;}
57%{background-color:blue;left:200px;top:200px;}
0%{background-color:tomato;left:0px;top:200px;}
}
</style>
</head>
<body>
<div></div>
</body>
</html>
